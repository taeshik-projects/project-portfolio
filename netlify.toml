# Netlify 배포 설정 파일
# https://docs.netlify.com/configure-builds/file-based-configuration/

# Build 설정
[build]
  publish = "."
  command = "echo 'Static site - no build required'"

# SPA 라우팅 설정 (루트 경로만 portfolio-dashboard.html로 리다이렉트)
[[redirects]]
  from = "/"
  to = "/portfolio-dashboard.html"
  status = 200

# 보안 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    # XSS 보호
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    
    # HTTPS 강제 (Strict Transport Security)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # 콘텐츠 보안 정책
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data:; connect-src 'self'"
    
    # Referrer 정책
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions 정책
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# 캐싱 설정 (정적 리소스)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
